<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Table and Form Example</h1>

  <!-- Table -->
  <table id="my-table">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Message</th>
    </tr>
  </table>

  <!-- Form to add new row to table -->
  <form id="add-row-form">
    <label for="name-input">Name:</label><br>
    <input type="text" id="name-input" name="name"><br>
    <br>
    <label for="email-input">Email:</label><br>
    <input type="email" id="email-input" name="email"><br>
    <br>
    <label for="message-textarea">Message:</label><br>
    <textarea id="message-textarea" name="message"></textarea><br>
    <br>
    <button type="submit">Add Row</button>
  </form>

  <script src="../js/jsEL3.2.js"></script>
</body>
</html>
