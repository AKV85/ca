<!DOCTYPE html>
<html>
<body>
<h1>Visu kintamuju apibudinimai</h1>

<p>The typeof operator returns the type of a variable, object, function or expression:</p>

<p id="demo"></p>

<script>
    let Name = "Andrej ";
    let Surn = "Kotov ";
    let kurs = 1;
    let place = "CodeAcademy ";
    let bal = "[4, 5, 6]"
  document.getElementById("demo").innerHTML =
          "Parametro 'Name' tipas yra " + typeof Name + "<br>" +
      "Parametro 'Surn' tipas yra " + typeof Surn + "<br>" +
      "Parametro 'kurs' tipas yra " + typeof kurs + "<br>" +
      "Parametro 'place' tipas yra " + typeof place + "<br>" +
      "Parametro 'bal' tipas yra " + typeof bal + "<br>" ;


</script>

</body>
</html>
