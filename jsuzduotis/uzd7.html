<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h2>Uzduotis Nr.2
</h2>
<p>
  Duoti du sveikuju skaiciiu intervalai a->b
  ir c->d, kai a maziau uz b ir c maziau uz d.
  Sudarykite salygu seka, kuri nustatytu, ar egzistuoja
  siu intervalu sankirta ir, jeigu sankirta egzistuoja,
  tai raskite jos rezius x->y
</p>
<script>
  let a = -5;
  let b = 0;
  let c = -4;
  let d = 4;
  if (a > c) { x = c;}
  else { x = a;}
  if (b < d) { y = b;}
  else { y = d;}
  document.write('x = ' + x +'; y = ' + y);
</script>
</body>
</html>
