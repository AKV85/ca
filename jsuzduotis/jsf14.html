
<!DOCTYPE html>

<body>
<h3>13 uzduotis</h3>

<p>13. Patikrinkite ar studentas mokosi ketvirtame kurse ir ar ši reikšmė yra kaip numeral (===).
  <br>
  Atsakymas:</p>
<div id="ats"></div>
<script>

  let studentas = {
    'name': 'Andrej ',
    'Surn': 'Kotov ',
    'kurs': 1,
    'place': 'CodeAcademy ',
    'bal': [4, 5, 6]
  };

  let studentas1 = {
    'name': 'Vasia ',
    'Surn': 'Vasiauskas ',
    'kurs': 4,
    'place': 'CodeAcademy ',
    'bal': [10, 8, 9]
  };

  if (studentas.kurs=='4' ){
    ats.innerHTML +='Studentas '+ studentas.name +' '+  studentas.Surn + ' yra abiturientas.<br>';}
  else{
    ats.innerHTML +='Studentui '+ studentas.name +' '+  studentas.Surn + ' dar toli iki mokslu baigimo.<br>';}
  if (studentas1.kurs=='4'){
    ats.innerHTML +='Studentas '+ studentas1.name +' '+  studentas1.Surn + ' yra abiturientas.<br>';}
  else{
    ats.innerHTML +='Studentui '+ studentas1.name +' '+  studentas1.Surn + ' dar toli iki mokslu baigimo.<br>';}




</script>
