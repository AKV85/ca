<body>

<p>Atsakymas:</p>
<div id="ats"></div>
<script>
    let studentas = ['Andrej',
        'Kotov', 1, 'CodeAcademy', [8, 6, 9]];
    for (let i = 0; i < studentas[4].length; i++) {
        ats.innerHTML += studentas[4][i] + ' ';
    }
</script>
<h3>9 uzduotis</h3>
<p>Atsakymas:</p>
<div id="ats2"></div>
<script>
    let bal = [10, 5, 6, 10, 8];
    for (let i = 0; i < bal.length; i++) {
        let balplus = bal[i];
        if (balplus < 10) {
            balplus++
        }
        ats2.innerHTML += 'Buvo: ' + bal[i] + '. Tapo: ' + balplus + ' ';
    }

</script>

<script>
    let balas = [10, 5, 6, 10, 8];
    a = balas[0];
    b = balas[4];

    if (a>0 && b>0 &&c>0) {
