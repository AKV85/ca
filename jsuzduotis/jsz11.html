<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<h3>11 uzduotis</h3>

<p>11. Suskaičiuokite ir išveskite dviejų pasirinktų pažymių sandaugą.<br>
    Atsakymas:</p>
<div id="ats"></div>
<script>

    let studentas = {
        'name': 'Andrej ',
        'Surn': 'Kotov ',
        'kurs': 1,
        'place': 'CodeAcademy ',
        'bal': [4, 5, 6]
    };


    ats.innerHTML += 'Mano pazymiai yra:'
    for (let i = 0; i < studentas.bal.length; i++) {
        ats.innerHTML += studentas.bal[i] + ' ';

    }
    ats.innerHTML += '<br>'
    result = studentas.bal[0] * studentas.bal[1];
    ats.innerHTML += 'Pirmo ir antro pazymiu sandauga: ' + result + '<br>';
    ats.innerHTML += '12. Patikrinkite ar kursas yra numeral tipo.'
    + "<br>" ;
    if (typeof studentas.kurs==="number"){
        ats.innerHTML +='Taip. Parametras kursas yra numeral tipo.';}
    else{
        ats.innerHTML +='Ne. Parametras kursas yra ne numeral tipo.';}


</script>

</body>

</html>
