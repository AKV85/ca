<h2>JS darbas su masyvais</h2>
<h4>5 Uzduotis. </h4>


5] Surinkti visus ‘string’ tipo kintamuosius ir juos sujungti

atskiriant nurodytu simboliu (pvz. ‘-’, ‘_’, ‘+’)
<br>
Atsakymas:
<script>
{
let a = ['A', 'B', '1', 1, 2, 'Vardas', '', [], null];
for (let i = 0; i < a.length ; i++)
if (typeof a[i] === 'string') {
document.write("+" + a[i])
}
}
</script>
